<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Mission to Mars </title>
</head>
<!--header and scraper-->

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center font-weight-bold">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button"> Scrape New Data</a></p>
        </div>
        <!--News Article-->
        <div class="row">
            <div class="col-md-12">
                <h1><u>Latest Mars News</u></h1>
                <h2>{{mars.news_title}}</h2>
                <p>{{mars.news_p}}</p>
            </div>
        </div>
    </div>
    <!--Featured Image-->
    <div class="row">
        <div class="col-md-8">
            <h1><strong>Featured Mars Image</strong></h1>
            <img src="{{mars.featured_image_url}}" class="img-responsive">
        </div>
        <br>
        <div class="col-md-4">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h3 class="card-title">Mars Facts</h3>
                    <p class="card-text">{{mars.mars_facts | safe}}</p>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
